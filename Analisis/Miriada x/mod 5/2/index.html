<!DOCTYPE html>
<html>
    <head>
        <title>calculadora</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="calcus.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="general">
            <h3>Esta es la calculadora de Rafael Mauricio</h3>
            <p></p>
            <section>
                <label for="num">Numeros:</label>
                <input type="text" size="18" id="num">
                <button id="calcular">=</button>
            </section>
            <button id="reiniciar">Reiniciar</button>
            <p></p>
            <fieldset>
                <legend>
                    <h3>Operaciones binarias</h3>
                </legend>
                <button id="csv_suma">suma</button>
                <button id="menos">-</button>
                <button id="dividir">/</button>
                <button id="por">*</button>
                <button id="mas">+</button>
                <button id="csv_mul">producto</button>
                <button id="elevado">
                    "x"
                    <sup>y</sup>
                </button>
            </fieldset>
            <fieldset>
                <legend>
                    <h3>Operadore unitarios</h3>
                </legend>
                <button id="cuadrado">
                    "x"
                    <sup>2</sup>
                </button>
                <button id="inverso">1/x</button>
                <button id="raiz">âˆšx</button>
                <button id="entero">int</button>
                <button id="factorial">!n</button>
                <button id="potencia">
                    "2"
                    <sup>2</sup>
                </button>
            </fieldset>
        </div>
    </body>
</html>
