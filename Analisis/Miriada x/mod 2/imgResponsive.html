<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>imagenes responsive</title>
	<style type="text/css">
		body{
			text-align: center;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<picture>
		<source
    		media="(min-width: 1100px)"
    		srcset="img/shaum6.jpg">
		<source
    		media="(min-width: 1000px)"
    		srcset="img/shaum5.jpg">
 	 	<source
   		 	media="(min-width: 800px)"
    		srcset="img/shaum4.jpg">
  		<source
    		media="(min-width: 600px)"
    		srcset="img/shaum3.jpg">
  		<source
    		media="(min-width: 400px)"
    		srcset="img/shaum2.jpg">
    	<source
    		media="(min-width: 300px)"
    		srcset="img/shaum1.jpg">
  		<img
    		src="img/shaum1.jpg"
    		alt="shaum">
	</picture>

</body>
</html>
