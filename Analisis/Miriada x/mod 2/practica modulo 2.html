<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>opcional modulo 2</title>
	<style type="text/css">
		#box header h1 {color: green;} <!--punctuation 0,1,0,2-->
		#box .headboard h1 {color: blue;} <!-- max punctuation 0,1,1,1-->
		header h1 {color: black ;} <!-- punctuation 0,0,0,2 -->
		h1 {color:orange;} <!-- punctuation 0,0,0,1-->
	</style>
</head>
<body>
	<div id="box">
		<header class="headboard">
			<h1>Hola Mundo</h1>
		</header>
	</div>

</body>
</html>
